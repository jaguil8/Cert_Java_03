<!DOCTYPE html>
<html ng-app="AppEquiposred">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
        <script src="js/indexcontroller.js"></script>
    </head>
    <body>
        <div ng-controller="mostrarEquiposred">
            <div>{{ saludo }}</div>
            <div>
                <h2>Equipos de Red</h2>
                <div ng-repeat="equipo in Equiposdered">
                    {{ equipo.idequipo }}:{{ equipo.nombreequipo }}:{{ equipo.ip }}:{{ equipo.fechainstalacion }}:{{ equipo.fechaultimocambio }}
                </div>
            </div>
        </div>
    </body>
</html>
